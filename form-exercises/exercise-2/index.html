<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <link rel="stylesheet" href="/form-exercises/exercise-2/style.css">
</head>
<body>
    <h1>Exercise 2</h1>
    <form method="post" novalidate>
        <!--
            Name
            Surname
            Email
            Confirm Email
            Submit 
        -->
        <fieldset>
            <legend>Name & Email</legend>
            <p class="required-instruction" aria-hidden="true">* Required information</p>
            <div data-field="1">
                <label for="name">Name: <span aria-hidden="true">*</span><span id="name-required" class="required-message"></span></label>
                <input id="name" type="text" required>
            </div>
            <div data-field="2">
                <label for="surname">Surname: <span aria-hidden="true">*</span><span id="surname-required" class="required-message"></span></label>
                <input id="surname" type="text" required>            
            </div>
            <div data-field="3">
                <label for="email">Email: <span aria-hidden="true">*</span><span id="email-required" class="required-message"></span></label>
                <input id="email" type="email" required>            
            </div>
            <div data-field="4">
                <label for="confirm-email">Confirm Email: <span aria-hidden="true">*</span><span id="confirm-email-required" class="required-message"></span></label>
                <input id="confirm-email" type="email" required>            
            </div>        
            <input type="submit" id="submit" name="Submit">                
        </fieldset>
    </form>
    <script src="/form-exercises/script.js"></script>
</body>
</html>
